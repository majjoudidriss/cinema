<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="template.html">
<body>
<section layout:fragment="pageContent">
<div class="m-5">
<div class="card">
<div class="card-header" th:if="${salle.id}==null">Ajouter une Nouvelle Salle</div>
<div class="card-header" th:if="${salle.id}!=null">Modifier la Salle</div>
<div class="card-body">
<form th:action="@{/addSalle}" method="post">
<div class="form-group">
<label class="control-label">ID:</label>
<label class="control-label" th:text="${salle.id}" >ID:</label>
<input type="hidden" name="id" th:value="${salle.id}" class="form-control">
<span class="text-danger" th:errors=${salle.id}></span>
</div>
<div class="form-group">
<label class="control-label">Salle Name:</label>
<input type="text" name="name" th:value="${salle.name}" class="form-control">
<span class="text-danger" th:errors=${salle.name}></span>
</div>
<div class="form-group">
<label class="control-label">Nombre de Places:</label>
<input type="text" name="nombrePlace" th:value="${salle.nombrePlace}" class="form-control">
<span class="text-danger" th:errors="${salle.nombrePlace}"></span>
</div>
<div class="form-group">
								<label class="control-label">cinema:</label> 
								<select name="cinema" class="form-control btn btn-info">
									<option th:each="c:${cinemas}" th:text="${c.name}+'->'+${c.ville.name}" class="form-control" th:value="${c.id}"
									th:selected="${salle.cinema.name}" th:if="${mode=='edit'}"></option>
									<option th:each="c:${cinemas}" th:text="${c.name}+'->'+${c.ville.name}" class="form-control" th:value="${c.id}"
									 th:if="${mode!='edit'}"></option>					
								</select>
							</div>
<button class="btn btn-success" type="submit">Save</button>
</form>
</div>
</div>
</div>
</section>
</body>
</html>
