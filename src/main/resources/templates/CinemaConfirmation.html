<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="template.html">
<body>
<section layout:fragment="pageContent">
<div class="m-5">
<div class="container">
<div class="card">
<div class="card-header">Enregistrement avec succes</div>
<div class="card-body">
<div class="form-group">
<label>ID:</label>
<label th:text="${cinema.id}">ID:</label>
</div>
<div class="form-group">
<label>Nom:</label>
<label th:text="${cinema.name}"></label>
</div>
<div class="form-group">
<label>Nombre de Salle:</label>
<label th:text="${cinema.nombreSalles}"></label>
</div>
<div class="form-group">
<label> Ville:</label>
<label th:text="${cinema.ville.name}">:</label>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
