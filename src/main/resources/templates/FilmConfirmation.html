<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="template.html">
<body>
<section layout:fragment="pageContent">
<div class="m-5">
<div class="container">
<div class="card">
<div class="card-header">Enregistrement avec succes</div>
<div class="card-body">
<div class="form-group">
<label>ID:</label>
<label th:text="${film.id}">ID:</label>
</div>
<div class="form-group">
<label>Titre:</label>
<label th:text="${film.titre}"></label>
</div>
<div class="form-group">
<label>realisateur:</label>
<label th:text="${film.realisateur}"></label>
</div>
<div class="form-group">
<label>description:</label>
<label th:text="${film.decription}"></label>
</div>
<div class="form-group">
<label>date de sortie:</label>
<label th:text="${film.dateSortie}"></label>
</div>
<div class="form-group">
<label>Duree:</label>
<label th:text="${film.duree}"></label>
</div>

<div class="form-group">
<label>image:</label>
<img th:src="@{'/imageFilm/'+${film.id}}" width="200" height="100"//>
</div>
<div class="form-group">
<label> Categorie:</label>
<label th:text="${film.categorie.name}">:</label>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
